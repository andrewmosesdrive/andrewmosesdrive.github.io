    <div class="container">
        <div class="row bg-dark contact">
            <div class="col-lg-6 col-sm-12 bg-dark border-light">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h1>Say hello</h1>
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1"><h5>Choose a topic</h5></label>
                    <select class="form-control" id="exampleSelect1">
                        <option>General Inquiry</option>
                        <option>Web Development</option>
                        <option>Request a Meeting</option>
                        <option>Report a Problem</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea"><h5>Give us some details</h5></label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-light">Send it</button>
            </div>
        </div>
    </div>
